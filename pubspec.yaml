name: unknown_messenger
description: A flutter application to send whatsapp messenger to unknown number

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_open_whatsapp: ^0.1.2
  country_code_picker: ^1.6.2
  device_apps: ^1.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
