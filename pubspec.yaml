name: unknown_messenger
description: A flutter application to send whatsapp messenger to unknown number

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

  ############################
  # Plugins
  intl:
  flutter_open_whatsapp: ^0.1.2
  country_code_picker: ^1.6.2
  device_apps: ^1.2.0
  path_provider:
  splashscreen: ^1.3.3
  permission_handler: ^5.0.1+1
  timeago: ^2.0.28
  gallery_saver: ^2.0.1
  share: ^0.6.5+4
  flutter_staggered_grid_view: ^0.3.2
  better_player: ^0.0.33
  avatar_glow: ^1.2.0
  # DB Plugins
  hive:
  hive_flutter:

dev_dependencies:
  flutter_test:
    sdk: flutter

